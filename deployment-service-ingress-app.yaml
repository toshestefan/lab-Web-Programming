apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-boot-config
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:8082/postgres
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: testpassword

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: your-spring-boot-image:tag
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: spring-boot-config

---

apiVersion: v1
kind: Service
metadata:
  name: spring-boot-service
spec:
  selector:
    app: spring-boot-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spring-boot-ingress
spec:
  rules:
    - host: lab.com  # Replace with your domain or IP
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: spring-boot-service
                port:
                  number: 80
